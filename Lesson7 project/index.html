<!DOCTYPE html>

<html>
	<head>
		<title>Lesson 7</title>
		<link type="text/css" rel="stylesheet" href="css/lesson7.css">
		<meta charset="UTF-8">
	</head>

	<body>
		<form action="#" method="post" enctype="multipart/form-data" id="user-form">
			<table>
			  <tr>
			  	<td class="label_col" id="fn">First Name:</td>
				<td class="form_col"><input name="firstname" type="text" size="30"></td>
			  </tr>
			  
			  <tr>
				<td class="label_col" id="ln">Last Name:</td>
				<td class="form_col"><input name="lastname" type="text" size="30"></td>
			  </tr>
			  
			  <tr>
				<td class="label_col" id="sa">Street Address:</td>
				<td class="form_col"><input name="address" type="text" size="30"></td>
			  </tr>
			  
			  <tr>
				<td class="label_col" id="cs">City/State:</td>
				<td class="form_col"><input name="citystate" type="text" size="30"></td>
			  </tr>
			  
			  <tr>
				<td class="label_col" id="zip">Zip Code:</td>
				<td class="form_col"><input name="zip" type="text" size="30"></td>
			  </tr>
			  
			  <tr>
				<td class="label_col">Additional Comments:</td>
				<td class="label_col">
				    <div class="textarea">
						<textarea rows="20" cols="43">Additional Comments Here:</textarea>
					</div>
				</td>
			  </tr>
			  
			  <tr>
			  	<td class="label_col" id="sub">
					<div class="button">
						<input name="submit" type="submit" value="Submit">
					</div>
				</td>
				<td class="form_col" id="re">
					<div class="button">
						<input name="reset" type="reset" value="Reset">
					</div>
				</td>
			  </tr>
			</table>
		</form>
	</body>
</html>
